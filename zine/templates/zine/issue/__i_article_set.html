{% load i18n %}

<section>
    {% with articles=issue.article_set.all %}
        {% if articles %}
            <ol class="no-bullet">
                {% for article in articles %}
                    <li>
                        <div class="card">
                            {% if article.cover_image %}
                            <div class="card-image">
                                <a href="{% url 'zine:article' issue.slug article.slug %}">
                                    <img src="{{ article.cover_image.image.url }}" alt="{{ article.cover_image.alt_text }}"/>
                                </a>
                            </div>
                            {% endif %}
                            <div class="card-body">
                                <header class="card-title">
                                    <a href="{% url 'zine:article' issue.slug article.slug %}">
                                        {{ article }}
                                    </a>
                                </header>
                                <section class="card-description">{{ article.synopsis }}</section>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ol>
        {% endif %}
    {% endwith %}
</section>
