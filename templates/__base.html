{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-site-verification" content="amu3y0jPr_M1d-yThPwMi2iJxxE0NoGKDFxwkpG1rRo" />

        <meta name="keywords" content="{% block page_keywords %}{% endblock %}">
        <meta name="description" content="{% block page_description %}{% endblock %}">

        <title>{% block page_title %}{% endblock %}</title>

        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <link href="{% static 'stylesheets/site.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="content">
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
